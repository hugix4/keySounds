<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Exercise 1</title>
</head>

<body>
    <h1>Oprime alguna tecla y mira lo que sucede</h1>
    <div class="keys">
        <div data-tecla="72" class='key'>
            <kbd>H</kbd>
        </div>
        <div data-tecla="85" class='key'>
            <kbd>U</kbd>
        </div>
        <div data-tecla="71" class='key'>
            <kbd>G</kbd>
        </div>
        <div data-tecla="79" class='key'>
            <kbd>O</kbd>
        </div>
    </div>
    <h4>Otras letras</h4>
    <div class="keys">
        <div data-tecla="88" class='key'>
            <kbd>X</kbd>
        </div>
        <div data-tecla="73" class='key'>
            <kbd>I</kbd>
        </div>
        <div data-tecla="67" class='key'>
            <kbd>C</kbd>
        </div>
    </div>

    <h5>Otras mas</h5>
    <div class="keys">
        <div data-tecla="65" class='key'>
            <kbd>A</kbd>
        </div>
        <div data-tecla="77" class='key'>
            <kbd>M</kbd>
        </div>
    </div>

    <audio data-tecla="72" src="sounds/clap.wav"></audio>
    <audio data-tecla="85" src="sounds/kick.wav"></audio>
    <audio data-tecla="71" src="sounds/ride.wav"></audio>
    <audio data-tecla="79" src="sounds/tom.wav"></audio>

    <audio data-tecla="88" src="sounds/boom.wav"></audio>
    <audio data-tecla="77" src="sounds/hihat.wav"></audio>
    <audio data-tecla="67" src="sounds/openhat.wav"></audio>

    <audio data-tecla="65" src="sounds/snare.wav"></audio>
    <audio data-tecla="73" src="sounds/tink.wav"></audio>


    <script src="index.js"></script>

</body>



</html>
